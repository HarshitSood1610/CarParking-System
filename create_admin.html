<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('../static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <title>Create Admin</title>
</head>
<body class="bg-gray-800 bg-opacity-70 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Create Admin</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username:</label>
                <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
            </div>
            <div>
                <label for="pin" class="block text-gray-700 font-medium">PIN:</label>
                <input type="password" id="pin" name="pin" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">Create</button>
        </form>

        <!-- Back to Dashboard Button -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('home') }}" class="text-blue-500 hover:underline font-medium">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
