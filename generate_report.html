<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('../static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <title>Daily Report</title>
</head>
<body class="bg-gray-800 bg-opacity-70 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-xl bg-white shadow-lg rounded-2xl p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Daily Report</h1>
        <p class="text-lg text-gray-700 mb-2">Total Vehicles Parked: <span class="font-bold">{{ total_vehicles }}</span></p>
        <p class="text-lg text-gray-700 mb-2">Total Tickets Issued: <span class="font-bold">{{ total_tickets }}</span></p>
        <p class="text-lg text-gray-700">Total Revenue: <span class="font-bold">INR {{ total_revenue }}</span></p>

        <!-- Back to Dashboard Button -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('home') }}" class="text-blue-500 hover:underline font-medium">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
