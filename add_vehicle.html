<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1573348722427-f1d6819fdf98?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
    <title>Add Vehicle - Parking Management</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="w-full max-w-md">
        <div class="glass-effect p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <i class="fas fa-car text-4xl text-green-500 mb-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Add Vehicle</h1>
                <p class="text-gray-600 mt-2">Enter vehicle details below</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="vehicle_type" class="block text-sm font-medium text-gray-700">Vehicle Type</label>
                    <select id="vehicle_type" name="vehicle_type" required 
                            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="">Select vehicle type</option>
                        <option value="Car">Car</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Truck">Truck</option>
                        <option value="Van">Van</option>
                    </select>
                </div>

                <div>
                    <label for="license_plate" class="block text-sm font-medium text-gray-700">License Plate</label>
                    <input type="text" id="license_plate" name="license_plate" required 
                           class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 uppercase"
                           placeholder="Enter license plate">
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                    <i class="fas fa-plus mr-2"></i> Add Vehicle
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-600 transition duration-150">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
